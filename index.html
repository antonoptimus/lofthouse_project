<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LoftHouse</title>
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <header class="header none">
         <div class="header__top">
            <div class="container">
               <div class="header__top-row">
                  <a href="#">
                     <img src="img/logo/first-screen__logo.svg" alt="Loft House">
                  </a>
                  <div class="header__nav">
                     <nav class="nav">
                        <ul class="nav__list">
                           <li><a href="" class="nav__list-item"></a>О комплексе</li>
                           <li><a href="" class="nav__list-item"></a>Район</li>
                           <li><a href="" class="nav__list-item"></a>Каталог квартир</li>
                           <li><a href="" class="nav__list-item"></a>Ипотека</li>
                           <li><a href="" class="nav__list-item"></a>Контакты</li>
                        </ul>
                     </nav>
                  </div>
               </div>
            </div>
         </div>

         <div class="container">
            <h1 class="header__title">Жилой комплекс <br> в историческом центре
               <a href="#benefits">
                  <img src="img/icons/mouse.svg" class="header__title-icon" alt="Scroll next">
               </a>
            </h1>
         </div>

               <div class="header__footer">
                  <div class="text-right">
                     <a href="#section-map" class="info info--map">Наб. реки Фонтанки 10-15</a>
                  </div>
                     <a href="#phone_number" class="info info--tel">8 (812) 123-45-67</a>
               </div>
   </header>

   <main>
      <section class="benefits none">

         <h2 class="visually-hidden">Преимущества ЖК</h2>

         <div class="container container-small">
            <div class="benefits__row">

               <div class="benefits__item">
                  <img src="./img/benefits/bench.svg" alt="bench" class="benefits__item-image">
                  <p class="benefits__item-text">Рядом исторические <br> парки и скверы</p>
               </div>

               <div class="benefits__item">
                  <img src="./img/benefits/building.svg" alt="building" class="benefits__item-image">
                  <p class="benefits__item-text">Полностью обустроенный</p>
               </div>

               <div class="benefits__item">
                  <img src="./img/benefits/fountain.svg" alt="fountain" class="benefits__item-image">
                  <p class="benefits__item-text">10 фонтанов на территории</p>
               </div>

               <div class="benefits__item">
                  <img src="./img/benefits/bicycle.svg" alt="bicycle" class="benefits__item-image">
                  <p class="benefits__item-text">6 км велодорожек</p>
               </div>

            </div>
         </div>

      </section>

      <section class="appartments">
         <div class="container">
            <div class="appartments__title">
               <h2 class="title-2">Наши квартиры</h2>
            </div>
            <div class="appartments__cards">
               картсы
            </div>
         </div>
      </section>
   </main>
</body>
</html>
